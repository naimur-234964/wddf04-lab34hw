<!doctype html>

    <nav id="navbar" class="navbar navbar-expand-lg bg-body-tertiary mb-2 sticky-top">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false">

            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-uppercase fw-semibold">
                    <li class="nav-item px-3">
                        <a class="nav-link" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item px-3">
                        <a class="nav-link" aria-current="page" href="about-us.html">About Us</a>
                    </li>
                    <li class="nav-item px-3">
                        <a class="nav-link active" aria-current="page" href="contact-us.html">Contact Us</a>
                    </li>
                    <li class="nav-item px-3">
                        <a class="nav-link" aria-current="page" href="faq.html">FAQ</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Navbar Section End -->

    <!-- Staff Profile Section Start -->
    <section id="staff" class="bg-info-subtle">
        <section class="container py-5">

            <div class="row">
                <!-- Title Start -->
                <div class="title col-12 col-md-8 offset-md-2 text-center text-uppercase fw-semibold mb-5">
                    <h1 class="h1">get in touch</h1>
                </div>
                <!-- Title End -->

                <div class=" col-12 col-md-6 mb-3">

                </div><!-- Single Card End -->
            </div>
        </section>
    </section>

    <!-- About Company Section Start -->
    <section id="" class="bg-success-subtle">
        <section class="container py-5">

            <!-- Title Start -->
            <div class="title col-12 col-md-8 offset-md-2 text-center text-uppercase fw-semibold mb-5">
                <h1 class="h1">leave a message</h1>
            </div>
            <!-- Title End -->

            <form action="#" method="get" class="row">
                <div class="col-12 col-md-6">
                    <input type="text" class="form-control mb-3" name="full-name" id="full-name" placeholder="Full Name">
                    <input type="email" class="form-control mb-3" name="email" id="email" placeholder="Email">
                    <input type="text" class="form-control mb-3" name="subject" id="subject" placeholder="Subject">
                </div>
                <div class="col-12 col-md-6">
                    <textarea class="form-control mb-3" rows="3" name="message" id="message" placeholder="Message"></textarea>
                    <button type="submit" class="btn btn-outline-success">Send Message</button>
                </div>
            </form>

        </section>
    </section>
